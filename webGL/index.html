<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Stoic Miniapp</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="TemplateData/custom.css">

  <script>
    // Telegram full-screen
    document.addEventListener("DOMContentLoaded", () => {
      if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.expand();
        Telegram.WebApp.disableVerticalSwipes();
      }
    });

    function resizeCanvas() {
      const canvas = document.getElementById("unity-canvas");
      canvas.style.width = window.innerWidth + "px";
      canvas.style.height = window.innerHeight + "px";
    }

    window.addEventListener("resize", resizeCanvas);
    window.addEventListener("orientationchange", resizeCanvas);
    document.addEventListener("DOMContentLoaded", resizeCanvas);
  </script>
</head>

<body>
<div id="unity-container">
  <canvas id="unity-canvas" tabindex="-1"></canvas>
</div>

<script>
  const canvas = document.querySelector("#unity-canvas");
  const buildUrl = "Build";
  const loaderUrl = buildUrl + "/webGL.loader.js";

  const config = {
    dataUrl: buildUrl + "/webGL.data.unityweb",
    frameworkUrl: buildUrl + "/webGL.framework.js.unityweb",
    codeUrl: buildUrl + "/webGL.wasm.unityweb",
    streamingAssetsUrl: "StreamingAssets",
    companyName: "Stoic Club",
  productName: "Stoic Miniapp",
  productVersion: "0.1.0"
  };

  const script = document.createElement("script");
  script.src = loaderUrl;

  script.onload = () => {
    createUnityInstance(canvas, config).then((unity) => {
      resizeCanvas();
    });
  };

  document.body.appendChild(script);
</script>
</body>
</html>
